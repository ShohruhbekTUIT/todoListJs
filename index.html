<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./main.css">
  <title>43-dars</title>
</head>
<body class="container">
  <h1 class="title">
    Ed's Todo List
  </h1>
  <form class="form" autocomplete="off">
    <input type="text" class="form__input" placeholder="Typing..." aria-label="Enter your tasks">

    <button class="form__btn" type="submit">
      Add
    </button>
  </form>
  
  <ol class="todo-list">
    
  </ol>

  <div class="all-btns">
  <button class="all-btn">
    All
    <strong class="all-count">0</strong>
  </button>
  <button class="complate-btn">
    Complate
    <strong class="complate-count">0</strong>
  </button>
  <button class="uncomplate-btn">
    Uncomplate
    <strong class="uncomplate-count">0</strong>
  </button>
</div>


<template class="todo-template">
  <li class="list-item">
    <strong class="item-num">
      
    </strong>
    <h3 class="item-title">

    </h3>
    <div class="item-sec">
      <input type="checkbox" class="todo-list__check">
      <button class="todo-list__btn">
        
      </button>
    </div>
  </li>
</template>
  <script src="./js/main.js"></script>
</body>
</html>
